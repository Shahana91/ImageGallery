<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="title-content">
        <h1>
            Image Gallery
        </h1>
    
    <div class="gallery-wrap">
       
        <i class='bx bx-chevron-left' id="back-btn"></i>
        <i class='bx bx-chevron-right' id="next-btn"></i>

    </div>
</div>
    <div class="gallery">
        <div>
            <span><img src="images/img1.jpg" ></span>
            <span><img src="images/img8.jpg" ></span>
            <span><img src="images/img3.jpg" ></span>
            <span><img src="images/img1.jpg" ></span>
            <span><img src="images/img8.jpg" ></span>
            <span><img src="images/img3.jpg" ></span>
            
            
            <!-- <span><img src="images/img4.jpg" alt=""></span> -->
        </div>
        <!-- <div> -->
            <!-- <span><img src="images/img4.jpg" ></span>
            <span><img src="images/img5.jpg" ></span>
            <span><img src="images/img6.jpg" ></span> -->
            <!-- <span><img src="images/img4.jpg" alt=""></span> -->
        <!-- </div> -->
    </div>
    <script>
        let  scrollContainer=document.querySelector(".gallery");
        let backBtn=document.getElementById("back-btn");
        let nextBtn=document.getElementById("next-btn");

        scrollContainer.addEventListener('wheel',(evt)=>{
            evt.preventDefault();
             scrollContainer.scrollLeft+=evt.deltaY;
        });
        nextBtn.addEventListener('click',()=>{
            scrollContainer.style.scrollBehavior="smooth";
             scrollContainer.scrollLeft+=500;
        })
        backBtn.addEventListener('click',()=>{
            scrollContainer.style.scrollBehavior="smooth";
             scrollContainer.scrollLeft-=500;
        })

    </script>

</body>
</html>
